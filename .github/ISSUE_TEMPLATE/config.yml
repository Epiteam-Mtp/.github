blank_issues_enabled: false
contact_links:
  - name: 📄 Contribution Guidelines
    url: https://github.com/Epiteam-Mtp/.github/blob/main/CONTRIBUTING.md
    about: Please review the contribution guidelines before submitting an issue.

issue_templates:
  - name: 📌 Feature Request
    description: Suggest a new idea or enhancement.
    labels: [feature, enhancement]
    file: feature_request.yml

  - name: 🐛 Bug Report
    description: Report a bug or unexpected behavior.
    labels: [bug]
    file: bug_report.yml

  - name: ❓ Question
    description: Ask a question or seek clarification.
    labels: [question]
    file: question.yml
